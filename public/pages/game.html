<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permainan Susun Kata</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <a href="#"><button>Peringkat</button></a>
  <a href="#"><button>Pengaturan</button></a>
  <a href="../../index.html"><button>menu</button></a>
    <div class="game-container">
        <h1>SUSUN KATA</h1>
        <br>
  
        <h2 id="timer-display">60</h2>

        <input type="range" id="timer-slider" min="0" max="60" value="60" step="1" disabled>
      

        <h2 id="stage-display">Stage 1</h2>
     <br>
             <div class="coin-container">
          <img src="../assets/dollar.png" alt="dollar.png" width="30">
          <h2 id="score-display">Score: 0</h2>
        </div>
     <br>
     <br>
        <div class="word-container" id="word-container"></div>
         <p id="result"></p>
        <div class="letter-container" id="letter-container"></div>

        <button id="check-word">
            <i class="fas fa-check"></i> Periksa Kata
        </button>

        <button id="restart-level">
            <i class="fas fa-redo"></i> Ulangi
        </button>

    </div>
    
    <!-- tamat -->
    <div id="game-finished-modal" class="modal">
        <div class="modal-content">
            <h2>Selamat!</h2>
            <p>Kamu telah menyelesaikan semua stage!</p>
            <p id="final-score"></p>
            <p id="total-time"></p>
            <button id="play-again-finished">Main Lagi</button>
        </div>
    </div>

    <!-- Game Over -->
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
          <div class="content">
            <h2>Game Over</h2>
            <p>Waktu habis! Coba lagi.</p>
            <button id="play-again">Main Lagi</button>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
